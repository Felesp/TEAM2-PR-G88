     <div class="container pt-5">
        <div class="row">
          <div class="col-12 col-md-6">
            <h1>Tipos de Canciones</h1>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputName" class="form-label">Cancion</label>
                <input name="varName" type="text" class="form-control" id="inputName">
              </div>
              <div class="col-md-6">
                <label for="inputAlbum" class="form-label">Album</label>
                <input name="varAlbum" type="text" class="form-control" id="inputAlbum">
              </div>
              <div class="col-md-6">
                <label for="inputArtista" class="form-label">Artistas</label>
                <input name="varArtista" type="text" class="form-control" id="inputArtista">
              </div>
              <div class="col-md-6">
                <label for="inputDisco" class="form-label">Disco Vendidos</label>
                <input name="varDisco"  type="number" class="form-control" id="inputDisco">
              </div>
              <div class="col-md-6">
                <label for="inputGenero" class="form-label">Genero</label>
                <select name="varGenero" id="inputGenero">
                    <option value="Rock">Rock</option>
                    <option value="Salsa">Salsa</option>
                    <option value="Reggaeton">Reggaetón</option>
                    <option value="Electronica">Electrónica</option>
                    <option value="Pop">Pop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="R&B">R&B</option>
                    <option value="Indie">Indie</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Funk">Funk</option>
                    <option value="Metal">Metal</option>
                    <option value="Niu Metal">Niu Metal</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Clasica">Clásica</option>
                    <option value="K-pop">K-pop</option>
                    <option value="Trap">Trap</option>
                </select>
                <!-- <input name="varGenero"  type="text" class="form-control" id="inputGenero"> -->
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary mt-5 mb-3">Guardar</button>
              </div>
            </form>
          </div>
          <table class="table text-center table-bordered border-primary table caption-top">
            <caption>Lista de Artistas</caption>
            <thead>
                <tr class="table-primary">
                    <th scope="col">Nombre del la Cancion</th>
                    <th scope="col">Album</th>
                    <th scope="col">Artista</th>
                    <th scope="col">Disco Vendidos</th>
                    <th scope="col">Genero</th>
                </tr>
            </thead>
            <tbody  id="tablaDatos">
                
            </tbody >
            <tfoot>
                <tr class="table-primary">
                    <td colspan="6">Artistas</td>
                </tr>
            </tfoot>
        </table>
